<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title>rem</title>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		#div1{
			margin-top: 1rem;
			width: 16rem;
			height: 1px;
			background: black;
		}
	</style>
</head>
<body>
<div id="div1"></div>

</body>
	<script type="text/javascript">
		(function(){
			let dpr = window.devicePixelRatio || 1;
			console.log(dpr);

			let styleNode = document.createElement("style");//布局视口尺寸
			let w = document.documentElement.clientWidth * dpr /16;
			styleNode.innerHTML = "html{font-size:"+w+"px!important}";
			document.head.appendChild(styleNode);

			//动了适配方案，不建议使用，淘宝使用了
			let scale = 1/dpr;
			let meta = document.querySelector("meta[name='viewport']");
			meta.content = "width=device-width,initial-scale="+scale+",minimum-scale="+scale+",maximum-scale="+scale+",user-scalable=no";
			
		})()
	</script>
</html>
